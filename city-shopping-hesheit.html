<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HE/SHE/IT</title>

    <!-- Подключение шрифтов on-line -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">   <!-- Подключение normalize.css ОБЯЗАТЕЛЬНО ДО файла с нашими стилями -->
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/style.min.css">

    <script src="js/jquery-3.7.1.js"></script>  <!-- Подключать БЕЗ defer (загружать в фоносом режиме), иначе не срабатывает -->
</head>
<body>   
    <section class="game_field">
        <div class="game_field-header">
<!--             <button class="round_btn"><a href="#">Урок 1</a></button> -->
            <button class="game_field-header-btn" id = "checkBtn">ПРОВЕРИТЬ</button>
             <div class="game_field-title_subtitle">
                <h1 class="game_field-title">ОН / ОНА / ОНО</h1>
                <div class="game_field-subtitle">ЗАДАНИЕ: Распредели слова по группам, перетягивая их в нужный столбец.</div>
             </div>
<!--             <button class="round_btn"><a href="index.html" target="_self"><img src="icons/home.png" alt="home"></a></button>     -->
            <button  class="game_field-header-btn" id = "againBtn">НАЧАТЬ ЗАНОВО</button>
        </div>

        <div class="game_field-wrapper">
            <div class="hesheit_table">
                <div class="hesheit_table-header">
                    <div class="hesheit_table-header-cell">
                        <img src="img/he.png" alt="he" class="hesheit_table-header-img">
                        <img src="img/greenPin.png" alt="pin" class = "hesheit_table-header-pin">
                        <div class="hesheit_table-header-text">ОН</div>
                    </div>
                    <div class="hesheit_table-header-cell">
                        <img src="img/she.png" alt="she" class="hesheit_table-header-img">
                        <img src="img/redPin.png" alt="pin" class = "hesheit_table-header-pin">
                        <div class="hesheit_table-header-text">ОНА</div>
                    </div>
                    <div class="hesheit_table-header-cell">
                        <img src="img/it.png" alt="it" class="hesheit_table-header-img">
                        <img src="img/violetPin.png" alt="pin" class = "hesheit_table-header-pin">
                        <div class="hesheit_table-header-text">ОНО</div>
                    </div>    
                </div>                
                <div class="hesheit_table-row">
                    <div class="hesheit_table-cell parent" data-gener="he"></div>
                    <div class="hesheit_table-cell parent" data-gener="she"></div>
                    <div class="hesheit_table-cell parent" data-gener="it"></div>
                </div>
                <div class="hesheit_table-row">
                    <div class="hesheit_table-cell parent" data-gener="he"></div>
                    <div class="hesheit_table-cell parent" data-gener="she"></div>
                    <div class="hesheit_table-cell parent" data-gener="it"></div>
                </div>
                <div class="hesheit_table-row">
                    <div class="hesheit_table-cell parent" data-gener="he"></div>
                    <div class="hesheit_table-cell parent" data-gener="she"></div>
                    <div class="hesheit_table-cell parent" data-gener="it"></div>
                </div>
                <div class="hesheit_table-row">
                    <div class="hesheit_table-cell parent" data-gener="he"></div>
                    <div class="hesheit_table-cell parent" data-gener="she"></div>
                    <div class="hesheit_table-cell parent" data-gener="it"></div>
                </div>

            </div>
                
            <div class="hesheit_words" id="parentBig">
                <!-- Слова для перетаскивания формируются из js -->
            </div>
        </div>
    </section>


    <script src="js/modal.js"></script>
    <script type="module" src="js/hesheit.js"></script>
</body>
</html>
