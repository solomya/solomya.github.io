<head>

    <title>Мнню</title>

    <!-- Подключение шрифтов on-line -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">   <!-- Подключение normalize.css ОБЯЗАТЕЛЬНО ДО файла с нашими стилями -->

<body>   
    <section class="game_field">
        <div class="game_field-header">

             </div>
            <button  class="game_field-header-btn" id = "againBtn">НАЧАТЬ ЗАНОВО</button>
        </div>

        <div class="game_field-wrapper">
            <div class="ramka-2-wr">
                <div class="menu-mainpart ramka-2">
                    <h2 class="menu-mainpart-title">МЕНЮ</h2>
                    <h3>ресторана "Лучше, чем дома"</h3>
                    <!-- Слова формируются из js -->
                </div>
            </div>
            
            <div class="menu-secondarypart" id="parentBig">
            <!-- Слова для перетаскивания формируются из js -->
            </div>
