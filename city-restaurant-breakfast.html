<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Любимый завтрак</title>

    <!-- Подключение шрифтов on-line -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">   <!-- Подключение normalize.css ОБЯЗАТЕЛЬНО ДО файла с нашими стилями -->
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/style.min.css">

    <script src="js/jquery-3.7.1.js"></script>  <!-- Подключать БЕЗ defer (загружать в фоносом режиме), иначе не срабатывает -->
</head>
<body>   
    <section class="game_field">
        <div class="game_field-header">
            <button class="game_field-header-btn" id = "checkBtn">ПРОВЕРИТЬ</button>
             <div class="game_field-title_subtitle">
                <h1 class="game_field-title">Любимый завтрак</h1>
                <div class="game_field-subtitle">ЗАДАНИЕ: Перетяни на тарелку картинки и составь самый вкусный завтрак для себя. Но сделай это так, чтобы из слов на картинкуах получилась фраза: <strong>"ПРИГОТОВЬ САМЫЙ ВКУСНЫЙ ЗАВТРАК"</strong>.</div>
             </div>
            <button  class="game_field-header-btn" id = "againBtn">НАЧАТЬ ЗАНОВО</button>
        </div>

        <div class="game_field-wrapper">
            <div class="breakfast-mainpart parent" id="breakfast-mainpart"></div>
                
            <div class="breakfast-secondarypart" id="parentBig">
            <!-- Слова для перетаскивания формируются из js -->             
            </div>
        </div>
    </section>


    <script src="js/modal.js"></script>
    <script type="module" src="js/breakfast.js"></script>
</body>
</html>
