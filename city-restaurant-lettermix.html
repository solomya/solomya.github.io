<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перепутанные буквы</title>

    <!-- Подключение шрифтов on-line -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">   <!-- Подключение normalize.css ОБЯЗАТЕЛЬНО ДО файла с нашими стилями -->
    <link rel="stylesheet" href="css/modal.css">    <!-- Для работы с модальными окнами -->
    <link rel="stylesheet" href="css/style.min.css">

    <script src="js/jquery-3.7.1.js"></script>  <!-- Подключать БЕЗ defer (загружать в фоносом режиме), иначе не срабатывает -->
</head>
<body>   
    <section class="game_field">
        <div class="game_field-header">
            <button class="game_field-header-btn" id = "checkBtn">ПРОВЕРИТЬ</button>
             <div class="game_field-title_subtitle">
                <h1 class="game_field-title">Перепутанные буквы</h1>
                <div class="game_field-subtitle">ЗАДАНИЕ: В словах справа перемешались буквы. Соедини их с правильным словом. Перетяни карточки в левый блок и поставь рядом с нужным словом.</div>
             </div>
            <button  class="game_field-header-btn" id="againBtn">НАЧАТЬ ЗАНОВО</button>
        </div>

        <div class="game_field-wrapper">
            <div class="lettermix-mainpart">
                <!-- Карточки формируются в js -->
            </div>
                
            <div class="lettermix-secondarypart" id="parentBig">
                <div class="lettermix-secondarypart-img">
                    <img src="img/2restaurant/lettermix.png" alt="lettermix">
                </div>
                <!-- Карточки формируются в js -->
            </div>
        </div>
    </section>

    <script src="js/modal.js"></script>
    <script type="module" src="js/lettermix.js"></script>
</body>
</html>
