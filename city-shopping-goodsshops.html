<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goods and shops</title>

    <!-- Подключение шрифтов on-line -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">   <!-- Подключение normalize.css ОБЯЗАТЕЛЬНО ДО файла с нашими стилями -->
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/style.min.css">

    <script src="js/jquery-3.7.1.js"></script>  <!-- Подключать БЕЗ defer (загружать в фоносом режиме), иначе не срабатывает -->
</head>
<body>   
    <section class="game_field">
        <div class="game_field-header">
<!--             <button class="round_btn"><a href="#">Урок 1</a></button> -->
            <button class="game_field-header-btn" id = "checkBtn">ПРОВЕРИТЬ</button>
             <div class="game_field-title_subtitle">
                <h1 class="game_field-title">Товары и магазины</h1>
                <div class="game_field-subtitle">ЗАДАНИЕ: Перетяни товары на витрину соответсвующего магазина.</div>
             </div>
<!--             <button class="round_btn"><a href="index.html" target="_self"><img src="icons/home.png" alt="home"></a></button>     -->
            <button  class="game_field-header-btn" id = "againBtn">НАЧАТЬ ЗАНОВО</button>
        </div>
        
        <div class="game_field-wrapper">
            <div class="goodsshops-shops">
                <div 
                    class="goodsshops-shop" 
                    id="parent" 
                    data-shoptipe="bakery">
                    <div         class="goodsshops-shop-signboard">Булочная</div>
                </div>
                <div 
                    class="goodsshops-shop" 
                    id="parent" 
                    data-shoptipe="book">
                    <div         class="goodsshops-shop-signboard">Книжный магазин</div>
                </div>
                <div 
                    class="goodsshops-shop" 
                    id="parent" 
                    data-shoptipe="clothing">
                    <div         class="goodsshops-shop-signboard">Магазин одежды </div>
                </div>
                <div 
                    class="goodsshops-shop" 
                    id="parent" 
                    data-shoptipe="floral">
                    <div         class="goodsshops-shop-signboard">Цветочный  магазин</div>
                </div>
                <div class="goodsshops-shop" id="parent" data-shoptipe="furniture">
                    <div         class="goodsshops-shop-signboard">Мебельный магазин</div>
                </div>
                <div class="goodsshops-shop" id="parent" data-shoptipe="pet">
                    <div         class="goodsshops-shop-signboard">Зоомагазин</div>
                </div>
                <div class="goodsshops-shop" id="parent" data-shoptipe="shoe">
                    <div         class="goodsshops-shop-signboard">Обувной  магазин</div>
                </div>
                <div class="goodsshops-shop" id="parent" data-shoptipe="stationery">
                    <div         class="goodsshops-shop-signboard">Канцелярский магазин</div>
                </div>
                <div class="goodsshops-shop" id="parent" data-shoptipe="supermarket">
                    <div         class="goodsshops-shop-signboard">Продуктовый магазин</div>
                </div>
                <div class="goodsshops-shop" id="parent" data-shoptipe="sweet">
                    <div         class="goodsshops-shop-signboard">Кондитерская</div>
                </div>
                <div class="goodsshops-shop" id="parent" data-shoptipe="toy">
                    <div         class="goodsshops-shop-signboard">Магазин игрушек</div>
                </div>
                <div class="goodsshops-shop" id="parent" data-shoptipe="electronics">
                    <div         class="goodsshops-shop-signboard">Магазин электроники</div>
                </div>
            </div>
            
            <div class="goodsshops-goods" id="parentBig">
                <!-- Картинки товаров формируются c js -->
            </div>
        </div>
    </section>


    <script src="js/modal.js"></script>
    <script src="js/goodsandshops.js"></script>
</body>
</html>
