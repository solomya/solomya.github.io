<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История магазина игрушек</title>

    <!-- Подключение шрифтов on-line -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/normalize.css">   <!-- Подключение normalize.css ОБЯЗАТЕЛЬНО ДО файла с нашими стилями -->
    <link rel="stylesheet" href="css/modal.css">    <!-- Для работы с модальными окнами -->
    <link rel="stylesheet" href="css/style.min.css">

    <script src="js/jquery-3.7.1.js"></script>  <!-- Подключать БЕЗ defer (загружать в фоносом режиме), иначе не срабатывает -->
</head>
<body>   
    <section class="game_field">
        <div class="game_field-header">
            <button class="game_field-header-btn" id = "checkBtn">ПРОВЕРИТЬ</button>
             <div class="game_field-title_subtitle">
                <h1 class="game_field-title">История одного магазина игрушек</h1>
                <div class="game_field-subtitle">ЗАДАНИЕ: Расставь все части истории по порядку.</div>
             </div>
            <button  class="game_field-header-btn" id="againBtn">НАЧАТЬ ЗАНОВО</button>
        </div>

        <div class="game_field-wrapper">
            <div class="toyshopstory-mainpart">
                 <div class="toyshopstory-tofill parent" data-part="part1"></div>
                 <div class="toyshopstory-tofill parent" data-part="part2"></div>
                 <div class="toyshopstory-tofill parent" data-part="part3"></div>
                 <div class="toyshopstory-tofill parent" data-part="part4"></div>
            </div>
                
            <div class="toyshopstory-secondarypart" id="parentBig">
                <!-- Карточки формируются в js -->
            </div>

            <div class="toyshopstory-illustration">
                <img src="img/toyshopstory/toyshelf.png" alt="toyshelf">
                <img src="img/toyshopstory/toychest.png" alt="">
            </div>
        </div>
    </section>


    <script src="js/modal.js"></script>
    <script type="module" src="js/toyshopstory.js"></script>
</body>
</html>
